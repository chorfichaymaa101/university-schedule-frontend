<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="newFormGroup" (ngSubmit)="handleAdd()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur la classe<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Nom</mat-label>
                  <input matInput [formControl]="nameFormControl" />
                </mat-form-field>
              </form>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Capacit√©</mat-label>
                  <input matInput [formControl]="capacityFormControl" />
                </mat-form-field>
              </form>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Type</mat-label>
                  <mat-select [formControl]="typeFormControl">
                    @for (type of typeList; track type) {
                    <mat-option [value]="type">{{ type }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </form>
            </div>

            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
