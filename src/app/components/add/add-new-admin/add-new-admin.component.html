<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form [formGroup]="newAdminFormGroup" (ngSubmit)="handleAdd()">
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur l'admin<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Nom</mat-label>
                  <input matInput [formControl]="nameFormControl" />
                </mat-form-field>
              </form>
            </div>

            <div class="col-12">
              <form class="form">
                <mat-form-field class="form-full-width">
                  <mat-label>Email</mat-label>
                  <input
                    type="email"
                    matInput
                    [formControl]="emailFormControl"
                    [errorStateMatcher]="matcher"
                    placeholder="Ex. prenom.nom@uit.ac.ma"
                  />
                  @if (emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')) {
                  <mat-error>Please enter a valid email address</mat-error>
                  } @if (emailFormControl.hasError('required')) {
                  <mat-error>Email is <strong>required</strong></mat-error>
                  }
                </mat-form-field>
              </form>
            </div>

            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
